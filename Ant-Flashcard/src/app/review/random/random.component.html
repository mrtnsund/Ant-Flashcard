
<div class="header">
  <div class="left"><a [routerLink]="['/home']"><i nz-icon nzType="left" nzTheme="outline"></i>Back</a></div>
  <div class="right">
    <p (click)="logout()">Logout</p>
  </div>
</div>

<div class="container" *ngIf="loaded; else loadingBlock">
  <div class="content">
    <div class="greeting">
      <h1 style="text-align: center;">5 Minute Shuffle</h1>
      <p style="text-align: center;" *ngIf="dueCards && index < dueCards.length">{{index+1}} out of {{ dueCards.length }} cards</p>
    </div>

    <div class="cards">
      <div *ngIf="cardToDisplay; else elseBlock"  class="card">
          <div class="upper">
              <nz-progress [nzPercent]="progressPercent" [nzStrokeColor]="{ '0%': '#108ee9', '100%': '#87d068' }"  [nzShowInfo]="false"></nz-progress>
              <div class="question center">
                <h2>{{ cardToDisplay.question }}</h2>
              </div>
          </div>
          <div class="answer lower" *ngIf="revealAnswer">
            <p>
              {{ cardToDisplay.answer }}
            </p>
            <div class="tags" *ngFor="let tag of cardToDisplay.tags">
              <nz-tag>{{ tag }}</nz-tag>
            </div>
          </div>
          <div class="revealButton" (click)="toggleAnswer()" *ngIf="!revealAnswer; else revealBlock">
            <p>
              SEE ANSWER
            </p>
          </div>
      </div>
      
      <ng-template #revealBlock>
        <div class="buttons">
          <div class="button againButton" (click)="againClick()">AGAIN </div>
          <div class="button easyButton" (click)="easyClick()">EASY </div>
          <div class="button mediumButton" (click)="mediumClick()">MEDIUM </div>
          <div class="button hardButton" (click)="hardClick()">HARD </div>
        </div>
      </ng-template>


      <!-- Else -->
      <ng-template #elseBlock>
        <p style="text-align: center;">You're all caught up, good job!</p>
      </ng-template>

    </div>
    

    </div>
  </div>

  <ng-template #loadingBlock>
    <div class="container">
      <div class="loader">
        <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
      </div>
    </div>
  </ng-template>
